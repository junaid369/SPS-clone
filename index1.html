<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylef.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body>
    <section>
        <div class="row1">
            <div class=" col-12 mt-3 text-center">

                <h1>SPS.</h1>

            </div>
        </div>
    </section>

    <section class="pt-3 pb-3" style="background-color: #f1efef;">
        <div class="container bg-white p-5  " style="max-width:920px;">

            <div class="row">
                <div class="col-12 ">
                    <h2 class="title mt-5">REGISTRATION</h2>
                </div>
            </div>

            <form id="register">

                <div class="one">
                    <input name="fname" type="text" style="width: 100%; outline: none; border: none;"
                        placeholder="Full Name">
                    <br>
                    <hr>

                </div>

                <div class="row mt-2">
                    <div class="one col-lg-6">
                        <input name="place" type="text" placeholder="Place">
                        <hr>

                    </div>
                    <div class="one col-lg-6">
                        <select name="gender" class="form-control form-control-sm "
                            style="border: none; outline: none; width: 100px;">
                            <option value="" selected disabled>Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Coustem</option>


                        </select>
                        <hr>

                    </div>

                </div>
                <div class="one">

                    <input name="email" type="email" placeholder="Email">
                    <hr>

                </div>
                <div class="row mt-2">
                    <div class="one col-lg-6">
                        <input name="contact" type="tel" placeholder="Contact No">
                        <hr>

                    </div>
                    <div class="one col-lg-6">
                        <select name="employ" class="form-control form-control-sm "
                            style="border: none; outline: none; width: 160px;">
                            <option value="" selected disabled>Employment Status</option>
                            <option>Employed</option>
                            <option>Fresher</option>
                            <option>Student</option>


                        </select>
                        <hr>

                    </div>

                </div>


                <div class="one col-xs-12">
                    <select name="qualification" class="form-control form-control-sm " style="border: none; outline: none;width: 180px;">
                        <option value="" selected disabled>Education Qualification</option>
                        <option>Bsc/Msc</option>
                        <option>B-tech/M-tech</option>
                        <option>Diploma</option>
                        <option>Other</option>


                    </select>
                    <hr>

                </div>
                <div class="one">
                    <input name="cog" type="text" style="width: 100%; outline: none; border: none;"
                        placeholder="Name of collage & organisation">
                    <br>
                    <hr>

                </div>

                <div class="one col-lg-6">
                    <input name="year" type="tel" placeholder="Year of Graduation">
                    <hr>

                </div>

                <div class="textarea">



                    <textarea class="input--style-2  col-12" type="text" placeholder="Tell us more about you"
                        name="biomy" id="Bio"></textarea>
                    <hr>

                </div>

                <div class="textarea">



                    <textarea class="input--style-2  col-12" type="text" placeholder="Why do you want to join SPS?"
                        name="sps" ></textarea>
                    <hr>

                </div>


                <div class="textarea">



                    <textarea class="input--style-2  col-12" type="text"
                        placeholder="What motivates you work hard every day" name="work"
                    ></textarea>
                    <hr>

                </div>


                <div class="one col-xs-12">
                    <select name="ref"  class="form-control form-control-sm " style="border: none; outline: none;width: 230px;">
                        <option value="" selected disabled>Where did you lern about SPS?</option>
                        <option>Crossroads Youtube Channel</option>
                        <option>Youtube</option>
                        <option>Friends</option>
                        <option>Facebook</option>
                        <option>Whatsapp Group</option>


                    </select>
                    <hr>

                </div>
                <div class="checkbox">
                    <input name="check"  type="checkbox">
                    <label for=""> I agree that I have read and understood all the FAQs</label>
                    <hr>
                </div>
                <div class="row">
                    <div class="container">
                        <button style="background-color:#22c9b5 ; width: 100%; height:50px; color: white; border:none;"
                            class="bt">REGISTER</button>
                        <!-- <input type="button" class="submit col-12 mb-5" style="width: 100%;height: 55px; background-color: #22c9b5;" value="REGISTER"> -->


                    </div>

                </div>

        </div>
        </form>

    </section>

    <section class="bg-white">

        <div class="container">

            <div class="col-12 pt-5">
                <div class="copyright mt-5 mb-4">
                    <div class="container col-12">
                        <div class="text-center">
                            <p>Copyright Â©Packapeer Academy Pvt Ltd 2021</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>



    </section>






    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script> -->
    <script src="cross.js"></script>
</body>

</html>
